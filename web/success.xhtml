<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>OAuth simplifier</title>
        <h:outputStylesheet name="css/defaultcss.css" />
    </h:head>
    <h:body>
        <div class="text">
            <h:outputText rendered ="#{authentificationResult.messageRendered}" value="Twitter authentification successful. Close this page and go back to Gephi."></h:outputText>
            <h:outputText rendered ="#{authentificationResult.serverErrorMessageRendered}" value="Cause of the problem: coming from Twitter, not the plugin."></h:outputText>
            <h:outputText rendered ="#{!authentificationResult.messageRendered}" value="Twitter authentification failed. Close this page and go back to Gephi."></h:outputText>
        </div>
    </h:body>
</html>
